<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>見積書</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav>
      <input id="tab1" type="radio" name="tab" checked>
      <label class="tab" for="tab1">見積書</label>
      <input id="tab2" type="radio" name="tab">
      <label class="tab" for="tab2">納品書</label>
      <input id="tab3" type="radio" name="tab">
      <label class="tab" for="tab3">請求書</label>
    </nav>
    <span id="forkongithub"><a href="https://github.com/studio-mizutama/Quotation">Fork me on GitHub</a></span>
    <div class="sheet" id="drop-area">
      <div class="margin-container">
        <div id="date-and-number">
        </div>
        <h1 id="h1">jsonファイルを選択してください。</h1>
        <input type="file" id="input-file" accept="application/json">
        <button id="use-sample">サンプルファイルを使用</button>
        <header>
          <div id="header-left">
          </div>
          <div id="header-right">
          </div>
        </header>
        <div id="table-container"></div>
        <footer>
          <dl id="remarks">
          </dl>
        </footer>
      </div>
    </div>
    <script src="./src/main.js" type="module"></script>
  </body>
</html>
